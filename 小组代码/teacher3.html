<html>
    <head>
        <title>课程成绩</title>
        <link href="/styles.css" rel="stylesheet" />
    </head>

    <body class="paper">
        <table style="margin-bottom:10px" >
            <tr>            
                <th>学生姓名</th>
                <th>学生学号</th>
                <th>课程成绩</th>
                <th>修改成绩</th>
            </tr>      
            {% for item in items50 %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>              
                <td>
                    <div class="ctrlbar">
                        <div class="btn">
                            <a
                                href="/teacher/kecheng/edit/{{item[1]}}">
                                修改
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </table>

        <form action="/teacher" method="get" >
            <input type="submit" value="返回">
        </form>
    </body>
</html>
