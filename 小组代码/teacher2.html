<html>
    <head>
        <title>课程计划</title>
        <link href="/styles.css" rel="stylesheet" />
    </head>

    <body class="paper">
        
        <ul class="bg-bubbles">
            <li v-for="i in 10" :key="i"></li>
        </ul>
        <table style="margin-bottom:10px" >
            <tr>            
                <th>课程名</th>
                <th>课程时间</th>
                <th>课程地点</th>

            </tr>      
            {% for item in items5 %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>  
                <td>{{ item[2] }}</td>             
            </tr>
            {% endfor %}
        </table>

        <form action="/teacher" method="get" >
            <input type="submit" value="返回">
        </form>
    </body>
</html>
