{% extends "base.html" %}

<!--  -->
{% block styles %}
<link href="/dialog_error.css" rel="stylesheet" />
{% endblock %}

<!--  -->
{% block page_content %}
<div class="panel">

<div class="dialog">
    <div class="content">
        <span>确认删除"{{cou_name}}"的课程数据?</span>
    </div>
    <div class="footer">
        <div class="btn">
            <form
                action="/action/select/delete/{{record.stu_sn}}/{{record.cou_sn}}"
                method="post"
            >
                <input type="submit" value="删除" />
            </form>
        </div>
        <div class="btn">
            <a href="/select">返回</a>
        </div>
    </div>
</div>
</div>
{% endblock %}
